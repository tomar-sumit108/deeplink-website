<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open App</title>
</head>
<body>
    <p>Click below to open the app:</p>
    <a id="deeplink" href="https://tomar-sumit108.github.io/deeplink-website/?movieID=426063">Open My App</a>

    <script>
        document.getElementById("deeplink").click();

        // Fallback to Play Store if the app is not installed
        setTimeout(function() {
            window.location.href = "https://play.google.com/store/apps/details?id=com.your.package.name";
        }, 2000);
    </script>
</body>
</html>
